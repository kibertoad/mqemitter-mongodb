on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install mongo
        run: | 
          docker run -d -p 27017:27017 mongo:latest mongod
      - name: Install
        run: |
          npm install
      - name: Run tests
        run: |
          npm run test
